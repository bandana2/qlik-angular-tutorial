
  <form class="form-horizontal">
        <fieldset>
          <legend>ui-select inside a Bootstrap form</legend>
    
          <div class="form-group">
            <label class="col-sm-3 control-label">Default</label>
            <div class="col-sm-6">
    
              <ui-select ng-model="$ctrl.person.selected" theme="bootstrap">
                <match placeholder="Select or search a person in the list...">{{$select.selected.name}}</match>
                <choices repeat="item in $ctrl.people | filter: $ctrl.select.search">
                  <div ng-bind-html="item.name | highlight: $ctrl.select.search"></div>
                  <small ng-bind-html="item.email | highlight: $ctrl.select.search"></small>
                </choices>
              </ui-select>
    
            </div>
          </div>
    
             
          </div>
    
        </fieldset>
      </form>
